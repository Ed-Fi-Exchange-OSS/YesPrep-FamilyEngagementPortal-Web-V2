<div class="modal-body">
    <div class="modal-header">
        <h3 class="modal-title">{{'Inactivity Alert' | translate}}</h3>
    </div>
    <div class="modal-body">
        <p>{{'Your session is about to expire, do you wish to continue?' | translate}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary f-s-16" ng-click="ctrl.logout()">{{'Log Out' | translate}}</button>
        <button type="button" class="btn btn-primary f-s-16" data-dismiss="modal" ng-click="ctrl.cancel()">
            {{'Yes' | translate}} ({{ctrl.counter}})
        </button>
    </div>

</div>
