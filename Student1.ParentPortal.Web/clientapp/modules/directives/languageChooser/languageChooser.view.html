<div class="btn-group dropdown">
    <div class="d-flex justify-content-between">
        <a class="position-relative rounded-circle w-40px h-40px btn btn-fill-help" data-toggle="modal" data-target="#exampleModal" tooltip-placement="bottom" uib-tooltip="{{'Choose a language' | translate}}">
            <i class="material-icons">translate</i>
        </a>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title p-l-120" id="exampleModalLabel">{{'Choose a language' | translate}}</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="list-group text-center" style="overflow-y: auto">
                        <a ng-repeat="item in ctrl.model.availableLanguages" class="list-group-item list-group-item-action"
                           ng-click="ctrl.changeLocale(item.code)"
                           ng-class="{'active-list': item.active}"
                           data-dismiss="modal">
                            {{item.nativeName + ' - ' + item.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
