<button class="btn" tooltip-placement="top" uib-tooltip="{{(ctrl.form.$invalid ? 'The form is invalid' : 'Ready to submit') | translate}}"
        ng-click="ctrl.executePromise()"
        ng-class="{'btn-disabled':ctrl.form.$invalid, 'btn-success':ctrl.resolvingPromise, 'btn-info': ctrl.form.$valid && !ctrl.resolvingPromise}">
    <i class="ion" ng-class="{'ion-md-checkmark-circle': ctrl.form.$valid, 'ion-md-close-circle':ctrl.form.$invalid, 'ion-md-refresh-circle':ctrl.resolvingPromise}"></i> <span>{{ctrl.label | translate}}</span>
</button>
