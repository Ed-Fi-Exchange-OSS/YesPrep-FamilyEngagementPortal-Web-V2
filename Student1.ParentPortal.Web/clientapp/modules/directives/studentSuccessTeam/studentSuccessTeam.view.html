<div class="card text-center">
    <div class="card-body">
        <h3 class="m-b-30">{{'view.studentSuccessTeam.title' | translate}} <span>{{'view.studentSuccessTeam.subtitle' | translate}}</span></h3>

                <div class="col-12">
                    <div class="image-container img-avatar img-avatar-student-success img-size w-75px">
                        <img alt="Student Picture" ng-src="{{ctrl.model.student.imageUrl}}" />
                    </div>
                    <p>{{ctrl.model.student.name}}<br /><span>{{ctrl.model.student.gradeLevel | translate}}</span></p>

                    <svg viewBox="0 0 90 10" width="100%" height="65%">
                        <use xlink:href="#mustache" />
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class=" col-6 col-sm-6 col-md-6 col-lg-4 col-xl-3 m-b-10" ng-repeat="p in ctrl.data.successTeamMembers" tooltip-placement="top" uib-tooltip="{{'Click Me' | translate}}">
                    <div class="position-relative" style="width:100px; height:100px; display:inline-table">
                        <div ng-if="p.unreadMessageCount > 0 && $root.featureToggles.comms.enabled" class="bubble-counter blue">{{p.unreadMessageCount}}</div>
                        <div class="image-container img-avatar success-team-member img-size w-100px h-100px" ng-class="'img-avatar-' + ctrl.getColor($index)">
                            <img alt="Success Team Member"
                                 aria-haspopup="true"
                                 aria-expanded="False"
                                 ng-src="{{p.imageUrl}}"
                                 uib-popover-template="'clientapp/modules/directives/studentSuccessTeam/popoverProfile.view.html'"
                                 popover-placement="bottom"
                                 popover-trigger="'outsideClick'"
                                 popover-append-to-body="true"
                                 ng-init="profile = {p: p, color: 'text-with-bg-'+ ctrl.getColor($index)}" />
                        </div>
                        <p>{{p.name}}<br /><span>{{p.relationToStudent}}</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="ctrl.model.student.successTeamMembers.length == 0">
            <div class="d-flex justify-content-center">
                <i style="color: #03a9f4" class="ion-ios-refresh f-s-50 animation-rotate"></i>
            </div>
        </div>
    </div>
</div>
